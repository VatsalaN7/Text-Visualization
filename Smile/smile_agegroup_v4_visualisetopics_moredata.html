                })).reduce(function (a, b) {
                    return [a[0] + (b[0] > 0), a[1] + (b[1] > 0)]
                })
            };
        }

        function getContextWordCounts(query) {
            var wordCounts = {};
            var wordCountSums = [0, 0];
            var priorCountSums = [0, 0];
            gatherTermContexts(termDict[query])
                .contexts
                .forEach(function (contextSet, categoryIdx) {
                    contextSet.forEach(function (context) {
                        context.snippets.forEach(function (snippet) {
                            var tokens = snippet.toLowerCase().trim().replace('<b>', '').replace('</b>', '').split(/\W+/);
                            var matchIndices = [];
                            tokens.forEach(function (word, i) {
                                if (word === query) matchIndices.push(i)
                            });
                            tokens.forEach(function (word, i) {
                                if (word.trim() !== '') {
                                    var isValid = false;
                                    for (var matchI in matchIndices) {
                                        if (Math.abs(i - matchI) < 3) {
                                            isValid = true;
                                            break
                                        }
                                    }
                                    if (isValid) {
                                        //console.log([word, i, matchI, isValid]);
                                        if (!(word in wordCounts)) {
                                            var priorCounts = corpusWordCounts.counts[word]
                                            wordCounts[word] = [0, 0].concat(priorCounts);
                                            priorCountSums[0] += priorCounts[0];
                                            priorCountSums[1] += priorCounts[1];
                                        }
                                        wordCounts[word][categoryIdx]++;
                                        wordCountSums[categoryIdx]++;
                                    }
                                }
                            })
                        })
                    })
                });
            return {
                counts: wordCounts,
                priorSums: priorCountSums,
                sums: wordCountSums,
                uniques: [[0, 0]].concat(Object.keys(wordCounts).map(function (key) {
                    return wordCounts[key];
                })).reduce(function (a, b) {
                    return [a[0] + (b[0] > 0), a[1] + (b[1] > 0)];
                })
            }

        }

        function denseRank(ar) {
            var markedAr = ar.map((x, i) => [x, i]).sort((a, b) => a[0] - b[0]);
            var curRank = 1
            var rankedAr = markedAr.map(
                function (x, i) {
                    if (i > 0 && x[0] != markedAr[i - 1][0]) {
                        curRank++;
                    }
                    return [curRank, x[0], x[1]];
                }
            )
            return rankedAr.map(x => x).sort((a, b) => (a[2] - b[2])).map(x => x[0]);
        }


        function getDenseRanks(fullData, categoryNum) {
            var fgFreqs = Array(fullData.data.length).fill(0);
            var bgFreqs = Array(fullData.data.length).fill(0);
            var categoryTermCounts = fullData.termCounts[categoryNum];


            Object.keys(categoryTermCounts).forEach(
                key => fgFreqs[key] = categoryTermCounts[key][0]
            )
            fullData.termCounts.forEach(
                function (categoryTermCounts, otherCategoryNum) {
                    if (otherCategoryNum != categoryNum) {
                        Object.keys(categoryTermCounts).forEach(
                            key => bgFreqs[key] += categoryTermCounts[key][0]
                        )
                    }
                }
            )
            var fgDenseRanks = denseRank(fgFreqs);
            var bgDenseRanks = denseRank(bgFreqs);

            var maxfgDenseRanks = Math.max(...fgDenseRanks);
            var minfgDenseRanks = Math.min(...fgDenseRanks);
            var scalefgDenseRanks = fgDenseRanks.map(
                x => (x - minfgDenseRanks) / (maxfgDenseRanks - minfgDenseRanks)
            )

            var maxbgDenseRanks = Math.max(...bgDenseRanks);
            var minbgDenseRanks = Math.min(...bgDenseRanks);
            var scalebgDenseRanks = bgDenseRanks.map(
                x => (x - minbgDenseRanks) / (maxbgDenseRanks - minbgDenseRanks)
            )

            return {'fg': scalefgDenseRanks, 'bg': scalebgDenseRanks, 'bgFreqs': bgFreqs, 'fgFreqs': fgFreqs}
        }

        function getCategoryDenseRankScores(fullData, categoryNum) {
            var denseRanks = getDenseRanks(fullData, categoryNum)
            return denseRanks.fg.map((x, i) => x - denseRanks.bg[i]);

        function getTermCounts(fullData) {

        function getContextWordLORIPs(query) {
            var contextWordCounts = getContextWordCounts(query);
            var ni_k = contextWordCounts.sums[0];
            var nj_k = contextWordCounts.sums[1];
            var n = ni_k + nj_k;
            //var ai_k0 = contextWordCounts.priorSums[0] + contextWordCounts.priorSums[1];
            //var aj_k0 = contextWordCounts.priorSums[0] + contextWordCounts.priorSums[1];
            var a0 = 0.00001 //corpusWordCounts.avgDocLen;
            var a_k0 = Object.keys(contextWordCounts.counts)
                .map(function (x) {
                    var counts = contextWordCounts.counts[x];
                    return a0 * (counts[2] + counts[3]) /
                        (contextWordCounts.priorSums[0] + contextWordCounts.priorSums[1]);
                })
                .reduce(function (a, b) {
                    return a + b
                });
            var ai_k0 = a_k0 / ni_k;
            var aj_k0 = a_k0 / nj_k;
            var scores = Object.keys(contextWordCounts.counts).map(
                function (word) {
                    var countData = contextWordCounts.counts[word];
                    var yi = countData[0];
                    var yj = countData[1];
                    //var ai = countData[2];
                    //var aj = countData[3];
                    //var ai = countData[2] + countData[3];
                    //var aj = ai;
                    //var ai = (countData[2] + countData[3]) * a0/ni_k;
                    //var aj = (countData[2] + countData[3]) * a0/nj_k;
                    var ai = a0 * (countData[2] + countData[3]) /
                        (contextWordCounts.priorSums[0] + contextWordCounts.priorSums[1]);
                    var aj = ai;
                    var deltahat_i_j =
                        +Math.log((yi + ai) * 1. / (ni_k + ai_k0 - yi - ai))
                        - Math.log((yj + aj) * 1. / (nj_k + aj_k0 - yj - aj));
                    var var_deltahat_i_j = 1. / (yi + ai) + 1. / (ni_k + ai_k0 - yi - ai)
                        + 1. / (yj + aj) + 1. / (nj_k + aj_k0 - yj - aj);
                    var zeta_ij = deltahat_i_j / Math.sqrt(var_deltahat_i_j);
                    return [word, yi, yj, ai, aj, ai_k0, zeta_ij];
                }
            ).sort(function (a, b) {
                return b[5] - a[5];
            });
            return scores;
        }

        function getContextWordSFS(query) {
            // from https://stackoverflow.com/questions/14846767/std-normal-cdf-normal-cdf-or-error-function
            function cdf(x, mean, variance) {
                return 0.5 * (1 + erf((x - mean) / (Math.sqrt(2 * variance))));
            }

            function erf(x) {
                // save the sign of x
                var sign = (x >= 0) ? 1 : -1;
                x = Math.abs(x);

                // constants
                var a1 = 0.254829592;
                var a2 = -0.284496736;
                var a3 = 1.421413741;
                var a4 = -1.453152027;
                var a5 = 1.061405429;
                var p = 0.3275911;

                // A&S formula 7.1.26
                var t = 1.0 / (1.0 + p * x);
                var y = 1.0 - (((((a5 * t + a4) * t) + a3) * t + a2) * t + a1) * t * Math.exp(-x * x);
                return sign * y; // erf(-x) = -erf(x);
            }

            function scale(a) {
                return Math.log(a + 0.0000001);
            }

            var contextWordCounts = getContextWordCounts(query);
            var wordList = Object.keys(contextWordCounts.counts).map(function (word) {
                return contextWordCounts.counts[word].concat([word]);
            });
            var cat_freq_xbar = wordList.map(function (x) {
                return scale(x[0])
            }).reduce(function (a, b) {
                return a + b
            }) / wordList.length;
            var cat_freq_var = wordList.map(function (x) {
                return Math.pow((scale(x[0]) - cat_freq_xbar), 2);
            }).reduce(function (a, b) {
                return a + b
            }) / wordList.length;
            var cat_prec_xbar = wordList.map(function (x) {
                return scale(x[0] / (x[0] + x[1]));
            }).reduce(function (a, b) {
                return a + b
            }) / wordList.length;
            var cat_prec_var = wordList.map(function (x) {
                return Math.pow((scale(x[0] / (x[0] + x[1])) - cat_prec_xbar), 2);
            }).reduce(function (a, b) {
                return a + b
            }) / wordList.length;

            var ncat_freq_xbar = wordList.map(function (x) {
                return scale(x[0])
            }).reduce(function (a, b) {
                return a + b
            }) / wordList.length;
            var ncat_freq_var = wordList.map(function (x) {
                return Math.pow((scale(x[0]) - ncat_freq_xbar), 2);
            }).reduce(function (a, b) {
                return a + b
            }) / wordList.length;
            var ncat_prec_xbar = wordList.map(function (x) {
                return scale(x[0] / (x[0] + x[1]));
            }).reduce(function (a, b) {
                return a + b
            }) / wordList.length;
            var ncat_prec_var = wordList.map(function (x) {
                return Math.pow((scale(x[0] / (x[0] + x[1])) - ncat_prec_xbar), 2);
            }).reduce(function (a, b) {
                return a + b
            }) / wordList.length;

            function scaledFScore(cnt, other, freq_xbar, freq_var, prec_xbar, prec_var) {
                var beta = 1.5;
                var normFreq = cdf(scale(cnt), freq_xbar, freq_var);
                var normPrec = cdf(scale(cnt / (cnt + other)), prec_xbar, prec_var);
                return (1 + Math.pow(beta, 2)) * normFreq * normPrec / (Math.pow(beta, 2) * normFreq + normPrec);
            }

            var sfs = wordList.map(function (x) {
                cat_sfs = scaledFScore(x[0], x[1], cat_freq_xbar,
                    cat_freq_var, cat_prec_xbar, cat_prec_var);
                ncat_sfs = scaledFScore(x[1], x[0], ncat_freq_xbar,
                    ncat_freq_var, ncat_prec_xbar, ncat_prec_var);
                return [cat_sfs > ncat_sfs ? cat_sfs : -ncat_sfs].concat(x);

            }).sort(function (a, b) {
                return b[0] - a[0];
            });
            return sfs;
        }

        function getSentenceBoundaries(text) {
            // !!! need to use spacy's sentence splitter
            if (asianMode) {
                var sentenceRe = /\n/gmi;
            } else {
                var sentenceRe = /\(?[^\.\?\!\n\b]+[\n\.!\?]\)?/g;
            }
            var offsets = [];
            var match;
            while ((match = sentenceRe.exec(text)) != null) {
                offsets.push(match.index);
            }
            offsets.push(text.length);
            return offsets;
        }

        function getMatchingSnippet(text, boundaries, start, end) {
            var sentenceStart = null;
            var sentenceEnd = null;
            for (var i in boundaries) {
                var position = boundaries[i];
                if (position <= start && (sentenceStart == null || position > sentenceStart)) {
                    sentenceStart = position;
                }
                if (position >= end) {
                    sentenceEnd = position;
                    break;
                }
            }
            var snippet = (text.slice(sentenceStart, start) + "<b>" + text.slice(start, end)
                + "</b>" + text.slice(end, sentenceEnd)).trim();
            if (sentenceStart == null) {
                sentenceStart = 0;
            }
            return {'snippet': snippet, 'sentenceStart': sentenceStart};
        }

                }
            }).filter(function (x) {

            });

            var pattern = null;
            if ('metalists' in fullData && term in fullData.metalists) {
                // from https://stackoverflow.com/questions/3446170/escape-string-for-use-in-javascript-regex
                function escapeRegExp(str) {
                    return str.replace(/[\-\[\]\/\{\}\(\)\*\+\?\.\\\^\$\|\']/g, "\\$&");
                }

                console.log('term');
                console.log(term);
                pattern = new RegExp(
                    '\\W(' + fullData.metalists[term].map(escapeRegExp).join('|') + ')\\W',
                    'gim'
                );
            }

            for (var i in fullData.docs.extra) {

        function searchInText(d, includeAll = true) {
            function stripNonWordChars(term) {
                //d.term.replace(" ", "[^\\w]+")
            }

            function removeUnderScoreJoin(term) {
                /*
                '_ _asjdklf_jaksdlf_jaksdfl skld_Jjskld asdfjkl_sjkdlf'
                  ->
                "_ _asjdklf jaksdlf jaksdfl skld Jjskld asdfjkl_sjkdlf"
                 */
                return term.replace(/(\w+)(_)(\w+)/, "$1 $3")
                    .replace(/(\w+)(_)(\w+)/, "$1 $3")
                    .replace(/(\w+)(_)(\w+)/, "$1 $3");
            }

            function buildMatcher(term) {

                var boundary = '(?:\\W|^|$)';
                var wordSep = "[^\\w]+";
                if (asianMode) {
                    boundary = '( |$|^)';
                    wordSep = ' ';
                }
                if (isEmoji(term)) {
                    boundary = '';
                    wordSep = '';
                }
                if (matchFullLine) {
                    boundary = '($|^)';
                }
                var termToRegex = term;

                // https://stackoverflow.com/questions/3446170/escape-string-for-use-in-javascript-regex
                function escapeRegExp(string) {
                    return string.replace(/[#.*+?^${}()|[\]\\]/g, '\\$&'); // $& means the whole matched string
                }

                /*
                ['[', ']', '(', ')', '{', '}', '^', '$', '|', '?', '"',
                    '*', '+', '-', '=', '~', '`', '{'].forEach(function (a) {
                    termToRegex = termToRegex.replace(a, '\\\\' + a)
                });
                ['.', '#'].forEach(function(a) {termToRegex = termToRegex.replace(a, '\\' + a)})
                */
                termToRegex = escapeRegExp(termToRegex);
                console.log("termToRegex")
                console.log(termToRegex)
                var regexp = new RegExp(boundary + '('
                    + removeUnderScoreJoin(
                        termToRegex.replace(' ', wordSep, 'gim')
                    )
                    + ')' + boundary, 'gim');
                console.log(regexp);
                try {
                    regexp.exec('X');
                } catch (err) {
                    console.log("Can't search " + term);
                    console.log(err);
                    return null;
                }
                return regexp;
            }

            var matches = [[], [], [], []];
            var notmatches = [[], [], [], []];
            var pattern = buildMatcher(d.term);
            var categoryNum = fullData.docs.categories.indexOf(fullData.info.category_internal_name);
            var notCategoryNumList = fullData.docs.categories.map(function (x, i) {
                if (fullData.info.not_category_internal_names.indexOf(x) > -1) {
                    return i;
                } else {
                    return -1;
                }
            }).filter(function (x) {
                return x > -1
            });
            var neutralCategoryNumList = fullData.docs.categories.map(function (x, i) {
                if (fullData.info.neutral_category_internal_names.indexOf(x) > -1) {
                    return i;
                } else {
                    return -1;
                }
            }).filter(function (x) {
                return x > -1
            });
            var extraCategoryNumList = fullData.docs.categories.map(function (x, i) {
                if (fullData.info.extra_category_internal_names.indexOf(x) > -1) {
                    return i;
                } else {
                    return -1;
                }
            }).filter(function (x) {
                return x > -1
            });
            console.log('extraCategoryNumList')
            console.log(extraCategoryNumList);
            console.log("categoryNum");
            console.log(categoryNum);
            console.log("categoryNum");
            if (pattern !== null) {
                for (var i in fullData.docs.texts) {
                    //var numericLabel = 1 * (fullData.docs.categories[fullData.docs.labels[i]] != fullData.info.category_internal_name);

                    var docLabel = fullData.docs.labels[i];
                    var numericLabel = -1;
                    if (docLabel == categoryNum) {
                        numericLabel = 0;
                    } else if (notCategoryNumList.indexOf(docLabel) > -1) {
                        numericLabel = 1;
                    } else if (neutralCategoryNumList.indexOf(docLabel) > -1) {
                        numericLabel = 2;
                    } else if (extraCategoryNumList.indexOf(docLabel) > -1) {
                        numericLabel = 3;
                    }
                    if (numericLabel == -1) {
                        continue;
                    }

                    var text = removeUnderScoreJoin(fullData.docs.texts[i]);
                    //var pattern = new RegExp("\\b(" + stripNonWordChars(d.term) + ")\\b", "gim");
                    var match;
                    var sentenceOffsets = null;
                    var lastSentenceStart = null;
                    var matchFound = false;
                    var curMatch = {'id': i, 'snippets': [], 'notsnippets': [], 'docLabel': docLabel};
                    if (fullData.docs.meta) {
                        curMatch['meta'] = fullData.docs.meta[i];
                    }

                    while ((match = pattern.exec(text)) != null) {
                        if (sentenceOffsets == null) {
                            sentenceOffsets = getSentenceBoundaries(text);
                        }
                        var foundSnippet = getMatchingSnippet(text, sentenceOffsets,
                            match.index, pattern.lastIndex);
                        if (foundSnippet.sentenceStart == lastSentenceStart) continue; // ensure we don't duplicate sentences
                        lastSentenceStart = foundSnippet.sentenceStart;
                        curMatch.snippets.push(foundSnippet.snippet);
                        matchFound = true;
                    }
                    if (matchFound) {
                        if (useFullDoc) {
                            curMatch.snippets = [
                                text
                                    .replace(/\n$/g, '\n\n')
                                    .replace(
                                        //new RegExp("\\b(" + d.term.replace(" ", "[^\\w]+") + ")\\b",
                                        //    'gim'),
                                        pattern,
                                        '<b>$&</b>')
                            ];
                        }
                        matches[numericLabel].push(curMatch);
                    } else {
                        if (includeAll) {
                            curMatch.snippets = [
                                text.replace(/\n$/g, '\n\n')
                            ];
                            notmatches[numericLabel].push(curMatch);
                        }

                    }
                }
            }
            var toRet = {
                'contexts': matches,
                'notmatches': notmatches,
                'info': d,
                'docLabel': docLabel
            };
            return toRet;
        }

            function euclideanDistanceSort(a, b) {
                var aCatDist = a.x * a.x + (1 - a.y) * (1 - a.y);
                var aNotCatDist = a.y * a.y + (1 - a.x) * (1 - a.x);
                var bCatDist = b.x * b.x + (1 - b.y) * (1 - b.y);
                var bNotCatDist = b.y * b.y + (1 - b.x) * (1 - b.x);
                return (Math.min(aCatDist, aNotCatDist) > Math.min(bCatDist, bNotCatDist)) * 2 - 1;
            }

            function euclideanDistanceSortForCategory(a, b) {
                var aCatDist = a.x * a.x + (1 - a.y) * (1 - a.y);
                var bCatDist = b.x * b.x + (1 - b.y) * (1 - b.y);
                return (aCatDist > bCatDist) * 2 - 1;
            }

            function euclideanDistanceSortForNotCategory(a, b) {
                var aNotCatDist = a.y * a.y + (1 - a.x) * (1 - a.x);
                var bNotCatDist = b.y * b.y + (1 - b.x) * (1 - b.x);
                return (aNotCatDist > bNotCatDist) * 2 - 1;
            }

            function scoreSort(a, b) {
                return a.s - b.s;
            }

            function scoreSortReverse(a, b) {
                return b.s - a.s;
            }

            function backgroundScoreSort(a, b) {
                if (b.bg === a.bg)
                    return (b.cat + b.ncat) - (a.cat + a.ncat);
                return b.bg - a.bg;
            }

            function arePointsPredictiveOfDifferentCategories(a, b) {
                var aCatDist = a.x * a.x + (1 - a.y) * (1 - a.y);
                var bCatDist = b.x * b.x + (1 - b.y) * (1 - b.y);
                var aNotCatDist = a.y * a.y + (1 - a.x) * (1 - a.x);
                var bNotCatDist = b.y * b.y + (1 - b.x) * (1 - b.x);
                var aGood = aCatDist < aNotCatDist;
                var bGood = bCatDist < bNotCatDist;
                return {aGood: aGood, bGood: bGood};
            }

            function scoreSortForCategory(a, b) {
                var __ret = arePointsPredictiveOfDifferentCategories(a, b);
                if (sortByDist) {
                    var aGood = __ret.aGood;
                    var bGood = __ret.bGood;
                    if (aGood && !bGood) return -1;
                    if (!aGood && bGood) return 1;
                }
                return b.s - a.s;
            }

            function scoreSortForNotCategory(a, b) {
                var __ret = arePointsPredictiveOfDifferentCategories(a, b);
                if (sortByDist) {
                    var aGood = __ret.aGood;
                    var bGood = __ret.bGood;
                    if (aGood && !bGood) return 1;
                    if (!aGood && bGood) return -1;
                }
                if (reverseSortScoresForNotCategory)
                    return a.s - b.s;
                else
                    return b.s - a.s;
            }

function autocomplete(inputField, autocompleteValues, myPlotInterface) {
    var currentFocus; // current position in autocomplete list.

    inputField.addEventListener("input", function (e) {
        var matchedCandidateListDiv, matchedCandidateDiv, i, userInput = this.value;

        closeAllLists();
        if (!userInput) {
            return false;
        }
        currentFocus = -1;

        matchedCandidateListDiv = document.createElement("div");
        matchedCandidateListDiv.setAttribute("id", this.id + "autocomplete-list");
        matchedCandidateListDiv.setAttribute("class", "autocomplete-items");

        this.parentNode.appendChild(matchedCandidateListDiv);
        autocompleteValues.map(function (candidate) {
            var candidatePrefix = candidate.substr(0, userInput.length);
            if (candidatePrefix.toLowerCase() === userInput.toLowerCase()) {
                matchedCandidateDiv = document.createElement("div");
                matchedCandidateDiv.innerHTML = "<strong>" + candidatePrefix + "</strong>";
                matchedCandidateDiv.innerHTML += candidate.substr(userInput.length);
                matchedCandidateDiv.innerHTML += "<input type='hidden' value='" + candidate + "'>";
                matchedCandidateDiv.addEventListener("click", function (e) {
                    inputField.value = this.getElementsByTagName("input")[0].value;
                    closeAllLists();
                    myPlotInterface.handleSearchTerm(inputField.value);
                });
                matchedCandidateListDiv.appendChild(matchedCandidateDiv);
            }
        });
    });

    inputField.addEventListener("keydown", function (keyboardEvent) {

        var candidateDivList = document.getElementById(this.id + "autocomplete-list");

        if (!candidateDivList)
            return true;

        var selectedCandidate = Array.prototype.find.call(
            candidateDivList.children,
            x => x.className !== ""
        );

        if (keyboardEvent.keyCode === 40 || keyboardEvent.keyCode === 9) { // down or tab
            keyboardEvent.preventDefault();
            currentFocus++;
            addActive(candidateDivList.getElementsByTagName("div"));
        } else if (keyboardEvent.keyCode === 38) { //up
            currentFocus--;
            addActive(candidateDivList.getElementsByTagName("div"));
        } else if (keyboardEvent.keyCode === 13) { // enter
            keyboardEvent.preventDefault();
            var selectedTerm = inputField.value;
            console.log("selected term");console.log(selectedTerm);
            console.log(myPlotInterface);
            //if (selectedCandidate)
            //    selectedTerm = selectedCandidate.children[1].value;
            myPlotInterface.handleSearchTerm(selectedTerm);
            closeAllLists(null);
        } else if (keyboardEvent.keyCode === 27) { // esc
            closeAllLists(null);
        }
    });

    function addActive(candidateDivList) {
        if (!candidateDivList) return false;

        removeActive(candidateDivList);

        if (currentFocus >= candidateDivList.length)
            currentFocus = 0;
        if (currentFocus < 0)
            currentFocus = (candidateDivList.length - 1);

        candidateDivList[currentFocus].classList.add("autocomplete-active");

        var selectedCandidate = Array.prototype.find.call(
            candidateDivList,
            x => x.className !== ""
        );

        if (selectedCandidate) {
            var candidateValue = selectedCandidate.children[1].value;
            myPlotInterface.highlightTerm(candidateValue);
            inputField.value = candidateValue;
        }

    }

    function removeActive(candidateDivList) {
        Array.prototype.find.call(
            candidateDivList,
            x => x.classList.remove("autocomplete-active")
        );
    }

    function closeAllLists(elmnt) {
        /*close all autocomplete lists in the document,
        except the one passed as an argument:*/
        var x = document.getElementsByClassName("autocomplete-items");
        for (var i = 0; i < x.length; i++) {
            if (elmnt != x[i] && elmnt != inputField) {
                x[i].parentNode.removeChild(x[i]);
            }
        }
    }

    /*execute a function when someone clicks in the document:*/
    document.addEventListener("click", function (e) {
        closeAllLists(e.target);
    });
}

equently in the Hampstead ponds. ", "The beach in Thorpeness (Suffolk)", "Scotland! particularly Dumfries and Galloway", "too many mention!", "A combination of being at work and nurturing all that I feel from being out in the landscape and spending time quietly in the landscape of the fells and woodland with friends and my family.", "I am most happy when I am disconnected from the stresses of everyday life. This could take place in a number of different landscapes, and I think what is most important is who I am with within a certain context. However, being by moving water definitely improves my happiness. ", "Sour Milk Ghyll force, Easedale, Grasmere", "Pembokeshire, Freshwater East beach.  For me the sea is where my heart really is.  I love the ocean, the ebb and flow of the tides, the smell, the sounds.  It hits all the senses and brings me home to myself.  Whether walking up the lane, running along the cliff path, sitting on the rocks or strolling barefoot in the sand, it is home. ", "On the fells, climbing the Crags, scrambling the ghylls, swimming the tarns", "Searching out, identifying and foraging wild plants growing.  This could be in a variety of environments: garden, field, hedgerow, roadside verge and fell.  Wherever I am I try to search out the local flora and see if I know it or go home and find out what I've seen.", "All lakesides, wooded valleys, country lanes, dales and fells.", "Reaching a Cairn and the sight of a pint when my legs are tiered. ", "There is a spot at the south end of Roan Head at Sandscale. There is a five bar gate, sand dunes, a pebbly beach, the estuary, redshank, gentians, a view of Black Combe and the Isle of Man on a clear day. Locally, that is my happy spot.\n\nMore generally, I am most complete, at peace and content when I'm sailing in the Hebrides - the longer the better - with the wildlife - seals, birds, whales, dolphins; with the small communities -the food, music, friendship and attitude to life - and their deep sense of place. Pottering through these islands and lochs, anchored in wild bays or small harbours, drifting through flocks of sea birds, chased by dolphins on the bow, drinking whisky in an island ceilidh, wandering ashore on an uninhabited island, sitting amongst puffins and thrift, encounters with basking sharks longer than the boat, storm bound in the village cafe; marvellous!", "Driving to work on a Monday morning along Ullswater on my way to work in a beautiful garden at the foot of the lake.", "By the sea or in the mountains", "Brambles cafe at Chapel Stile - the place we walk to from home in Grasmere on a winter's day. It involves walking through the lovely woods above Red Bank, through Elterwater, round by Baisbrown and back to Chapel Stile. Then, as the afternoon darkens, back up over Red Bank and down Loughrigg Terrace. The tea and teabread at the cafe are just perfect and the setting always makes us smile.  ", "On the top of a mountain with sun and shadow on the fells.", "Grasmere or really anywhere in the Lake District. ", "Outside.", "In the dark running with my dogs. ", "Any kairn looking around to all the places you have been and the places you will one day go ", "The Lakes. Borrowdale. ", "If it's the Lakes, then any outdoor space, especially with the chance of a view. ", "With friends, in a natural environment.", "Travelling on my bicycle in the middle of nowhere, solitude and wild camping..... ie The Hebrides and Scandinavia.", "A long family summer evening on the east shore of Coniston Water, with a picnic or barbecue. Watching the sun set behind Coniston Old Man ", "Lakeland", "Paddling in any river.", "On a quiet summit in good visibility.\nAt peace with my surroundings , easy in the company of a friend or keen  to share a picture with those I love who can\u2019t be with me", "Lots of places!\nMy garden. Dunnerdale. The Helm. Roanhead. The Lancaster Canal. River Kent. Winster valley. Whitbarrow. Morecambe Bay. Anywhere with sandstone formations or limestone pavement. Arnside & Silverdale AONB.\nHowever, Tokyo also makes me smile. Japan has some fabulous exmaples of greening citites and Tokyo/Japan is a lot greener than people might think - they will use whatever space they have to create beautiful tiny gardens for all to see/enjoy, but equally, they have huge urban parks and will go to great lengths to support trees that over here, we would have declared unsafe and chopped down.", "At home by the river", "At home, looking out over our fields and woodlands, with the Herdwick lambs running round the ancient tree as they do every year in the early evenings, their Mums enjoying some non-suckled respite, the swallows swooping overhead \u2026\u2026\u2026\u2026\u2026\u2026\u2026\u2026\u2026\u2026\u2026\u2026...", "outside at home", "Happiest now - at 5am - when the dawn chorus makes me smile.", "The walk up to Easedale Tarn. ", "Frensham Little Pond", "Home.", "Anywhere can can have the smile and happy effect, it's acknowledging it as it happens that matters. The making of memories, from holding hands on a mountain top to dipping your toes in the river, from clouds racing across the sky, walking in a downpour, the sudden silence as I walk through a dip in the fells, hearing the rustle of small animals to basking on a bank of sun-hungry celandine.", "The views I see from Ambleside. Everyday they make me happy.", "Scottish island beaches \u2014 beachcombing barefoot with my daughter on the Hebrides. It's the best place in the world. ", "I love being in the middle of Coniston water in the winter. ", "Up a tree, near the top!", "Forests. Beaches as long as I can escape them. Anywhere where i can see for miles (except the open sea which as a view I think is overrated)", "By the sea or in the mountains with my loved ones.", "Lake side near Seldom Seen on Ullswater with a wet dog who can't resist a thrown stick.", "At the top of my garden, looking out onto the pennies. When all you can hear is the wind, the birds and the odd sheep or cow. ", "On a bus pointing towards the fells on a mixed weather day so that the changes in light result in some decent photographs.", "Any rushing gill.", "On top of any of the Lake District fells, but particularly Binsey; it's only small, but it has the most wonderful, extensive views. I can see it from my bedroom window, and I can see my home from it, which always makes me feel very privileged.", "I'm most happy outdoors in the Lakes. Nowhere specific. Just somewhere quiet, feeling the warmth of weak winter sun, the smell of the trees. Being followed by a little robin and listening to the breeze in the trees. It's the little things that bring true happiness. ", "Walking up a mountain with my children or pottering and playing by Newlands beck exploring the diversity of wildlife along the river banks. ", "On top of any fell. \ud83d\ude00", "Large open spaces where your breath simply merges with the breeze.", "It's not in the Lake District, but the south-west coast of Jersey is my special place. I love sitting under the shadow of La Corbiere lighthouse and just watching the tide go in and out. I watch the gulls and listen to the oysercatchers, and with the roar of the sea all around me I truly feel at peace.", "There's a small wood on top of a hill near where I grew up. It overlooks the M6, but I don't hold that against it. It's still the place that can make me calmest. \n\nThat, and the bench overlooking Rydal Water on the coffin path, especially in the autumn. Another instance peace.", "other smiles", "Limestone pavement", "Walking around loughrigg then tea at Chesters! ", "Being in the Lake District has made me smile! And being here has given me a greater appreciation of the natural spaces I have access to at home. ", "Looking at the sun shine on the fells.", "I love being near High Street as it reminds me of an amazing walk and camp my friends and I did and it brings back happy memories of us all having finished exams!", "Fresh air. Standing on a rock and looking out at lakes, mountains, and nature. ", "Sitting by a stream quietly observing nature in all its glory", "Being at the top of a fell looking over the beauty and sublimity of this landscape makes me happy. it reminds me of home and the hills and mountains of the Shenandoah Valley. these mountains look so welcoming I feel comforted every step I take higher.", "My bedroom view Black Combe to The Old Man. The sunset the sunrise. Coming off the mountain as everyone ascends.", "On the top of the fell, on my own, or with the dog, or with friends who are in the moment and love the experience as much as I do.", "Home, driving towards home, anywhere close to home", "When I am walking around Christchurch meadows on a crisp morning. The mist is just starting to break up over the meadow, and in the distance you can see some of the university colleges. That makes me feel really content and sometimes in awe. ", "On a beach, up a fell, by a waterfall, on a boat, in the sea, paddling in rivers, drawing on beaches, walking along ancient paths... ", "When I'm walking from Elterwater to Little Langdale, and I've climbed up through Fletcher's Wood and I'm crossing the fields, and I come to a point on a hillock where I have the most beautiful views over the valley and surrounding fells, the tall peaks, and in autumn especially when everything is purple, red and gold. ", "My garden :-)", "I am my happiest when on Hampstead Heath. At any hour of the day and in all seasons. I walk barefoot on the grass and lay for hours in the summer with some pineapple and a book of go for a dip in the ponds. I walk in boots hiking the perimeter watching the dogs and their owners out for their morning walk in the winter. I cycle my bike for a bumpy ride to remember how to balance when there are obstacles surrounding me. I listen to the bird song, look out for the second magpie when I'm full of sorrow, I watch the swans on the ponds. I smile inside just thinking about Hampstead Heath. It is home to me. ", "Keswick and Ambleside.", "Camp", "The place that makes me smile most is on top of a hill or mountain that I can look out on everything far below. It helps me clear my mind and get free of all the seeming chaos in our day to day lives.", "On a fell overlooking a tarn or lake.", "At the moment, swimming in the River Ure in Wensleydale", "In the garden. We had three broods of sparrows this year. They made me stop and watch and listen. I felt so proud that they had chosen to come. We had been waiting seven years. \n\nI love the beach too. A place of constant movement where the mind can roam and become still.", "Buttermere is on our doorstep and us one of our favourite places to visit", "With my family ", "When I'm spinning along on my bike, preferably downhill, on a road so unused it has grass growing in the middle, heading towards a beautiful view, with birds singing in the hedgerows and a cafe not too far off.", "I don't really have a place that makes me happy. I guess my home could be a place where I am happy. But its not so much the building, or the location, or the people. For me its circumstance or occasion that determines what makes me happy. For example - going out to eat to celebrate. Or maybe coming home after being away for a long time. ", "I'm happy going into the mini woods in my backyard and going mushroom hunting.", "With my family in New Hampshire in the mountains by a lake with snow.", "It's not the place, its the people I'm with.", "I am most happy when I am either at school with my friends or when I am out traveling with my family across the USA.", "Home with my dog, cat and snakes!", "I am most happy either sitting on the bluffs of my college- looking over the river and enjoying the breeze- or on the ocean, swimming or paddle boarding. ", "I am most happy when I decide in my thought to be. Happiness is a decision and a choice.", "Whenever I'm with family, Florida, Maryland, Home. ", "The woods or beach ", "This summer I went on a hike with my friend up to the peak of a mountain and we watched the sunset and it was one of the most beautiful things I\u2019ve seen.", "I enjoy finding old or ruined places that make me feel like I am the only one to see a beautiful masterpiece. ", "Buena Vista Colorado", "I am most happy in a place of nature that offers complete serenity. The idea of just being one of nature, and isolating myself from the technical mechanics of the real world is a real dream of mine. ", "Any where my family is", "I am most happy on the bluffs of the Mississippi, on cool nights, warming under sunshine, or going for strolls anytime of the day. It's where I feel at peace and safe to think, share, and listen.", "The top of any fell sitting with my lunch and my thoughts", "Home", "Being alone on a quiet felltop.", "By a stream in a woodland. Usually nearby in Bushy Park or Surrey Hills.", "in an ancient woodland or nature reserve where wildlife is flourishing and expressing itself fully.", "On the fells although my mobility isn't what it used to be. So any walk with fine views and not too busy. Lovely walks around Winter, not far from home.", "Ulverston", "Anywhere with a good sky and some natural life.", "Home.", "On the mountains.", "With my family outdoors", "I am most happy sitting by moving water that is nearby trees and on my own. Watching birds close by makes me smile, finding a beautiful wild flower as I pass by, knowing that the remote place I am in has been here so long and will be here long after I am gone, quietly walking along a remote path hand in hand with my husband, these things make me smile.\n\nI am sounding anti social but I am not really. But there are times when peace and quiet calm are what my soul craves. It is harder to find this now that I am less able to walk many miles and climb high hills.", "Immersed in nature", "Many places. Sat outside a tent on the fells or just walking over Scout Scar...having a swim in Rydal after work in the summer will always make me smile! \nSitting in my flat with a map and a forecast of good weather for the weekend.", "Orrest Head", "The rope swings on the hill overlooking the River Lune.", "The whole of the Lake District has a unique beauty that has narrated my life.", "The lakes and seeing other people enjoy the rare nice weather!", "I am most happy when i am by the water in the lake district in summer with a picnic writing poems.", "Walking the mountains and shores of the Prespa lakes region, that in itself is enough to make me smile most days. But increasingly I realise that there's as much wonder, joy and fulfillment to be found in sitting in the garden and watching green hairstreak butterflies glinting in the herb beds. These simpler connections can be fantastically enlarging of heart.", "Anywhere where silence reigns. ", "By the river Ehen at Ennerdale ", "Top of Kelton fell top overlooking the entire western lakes. Or on Ennerdale water. ", "In the countryside by a river or a lake or by the sea.", "Being outdoors", "I am most happy when out walking or photographing the natural world and spending time with my family. I have recently discovered a local Woodland Trust woodland that has ancient oaks and birches; tah makes me smile.", "In a quiet place, so that you can move at your own pace and have an opportunity to observe the plants and animals in the area.", "So many, but Place Fell bear Patterdale.", "My garden. It\u2019s wild, organic and has many edible plants. ", "Out on the sands of Morecambe Bay, where you can feel like you have the planet to yourself.", "Anywhere I can hear the birds singing and breath fresh air.", "The top of Kentmere looking down onto Hawes water. ", "Anywhere with trees near open water - or a field. Yes, a field with trees near open water. Or a beach with rocks - and sand. A park with formal gardens is nice too. My allotment. Outdoors without a pavement. ", "By the sea. \nIn spain", "On a mountain top, wild swimming", "Anywhere next to or with a view of the sea or water of any kind.", "outdoors \nrunning water \nhigh hills \nbig skies", "Away from the crowds\nIn wood and on the river bank", "Crummock at sundown", "I am most happy on the rock. On a cliff where it is quiet and you feel the wind in your hair with the sounds of nature around. Bury my heart on top of Gimmer Crag. ", "I get a huge buzz from being near the sea but probably at home in my own patch when the sun is shining!", "The Isle of Lewis.", "Fells & lakes", "Galumphing down the SSW ridge of Red Screes like a middle-aged kid.", "Walking on my own, somewhere on a fellside with wild weather ahead of me and knowledge that a warm dry bed awaits on the other side, where I will wake to the sound of a rushing beck with birdsong nearby. ", "The little plateaus of Silver Howe.\nThe road up past Knock Pike (highest tarmac road in England).\nLooking back down and across where I have climbed/walked.\nUp our fell.\nMy little field.\n", "In wild country, in as much of a degree as I can find it.", "In the hills or at the coast - both rural.", "In my garden amongst the plants, trees and flowers, hearing my children playing and laughing.  Or on a day out in the countryside, exploring the fields, fells, rivers and lakes.", "I'm happy in all sorts of places, but the top of Whitbarrow Scar always makes me smile.", "On a remote rocky promontory looking out to sea.  (Sorry, that's not in the Lake District!).\nOther candidates = up a tree; on the top of a mountain.\n", "Anywhere quiet", "anywhere where I can see and hear the sea", "Malham Tarn - September evening - sunset - my happy place. ", "Dentdale has not failed me yet.", "In the middle of Dartmoor listening to the birds and animals.", "High places as the sun rises or sets on a day in the hills \n.....especially when everyone else has gone home and it is  just me,  my family and friends \n... and even more special if the curlew is calling, the snipe are drumming, cuckoos calling or owls hooting.", "The Helm near Kendal. A tiny fell with a huge 360 degree view. It has history ( iron age fort) and so many memories going back to when our children were born. We have seen its changes and enjoyed its walks over three generations.", "North Wales - the coast and mountains of the Llyn peninsula and Snowdonia.", "Sunshine, beautiful views, clear starry skies, abundant wildlife and flora, local cuisine", "In the countryside around my home, the Lowther valley.\nThe sunsets and the trees!", "In a quiet corner of a valley, with family or my camera. ", "A place with trees and hills and a bit of rain. Green. ", "Stanmer Woods, Ovingdean Beach", "Having a cuppa from my flask on top of Scout Scar, with the views into the Fells, my labrador sat at my feet.", "Assynt.", "Mountains", "Any coast, and \ndownland - where you can see a horizon and acres and acres of mixed use land, farms, woodland, and so on, when you come out over a ridge and you can see for miles - that fills my heart and makes me smile. Cheshire, or Berkshire are good examples.", "Long days/nights out in the Howgills with a camera, a notebook, and just enough kit to ensure my comfort and safety.", "Running up and down mountains alone or with good friends then talk about it over a pint after", "St. Johns in the Vale", "Walking into Deepdale, Ullswater", "Southerndown bay - used to go there for picnics with my grandparents, and watched the sun set with my boyfriend (now husband) on our first holiday together 20 years ago.", "My view from my garden; Claife Height, Lake Windermere, the Langdale Pikes and more. Come and visit...I\u2019ll put the kettle on. ", "Here.", "On a ski hill", "Buttermere or Crummock, on a sunny day. At the end of the day.", "Discovering and re walking the old railway tracks and byways in my little town", "Wasdale head", "Old Side , Workington ", "Now - by the river, with the vegetable garden. I have been happiest at the top of a hill. ", "Any place where landscape meets weather, and preferably water. Shifting skies, indentured topography, the movement and reflections of water", "On top of the moor looking West towards the Dales and Lakes", "Being by the sea, paddling in the waves or looking out across the wide, rolling blue. ", "Woodland valleys with pasture and meadow farmland in the valley bottom - being in them or within sight of them.", "The isolated fells where I was brought up, and which are still off the tourist track! ", "Halls Fell Ridge Blencathra - just divine! ", "In a woodland or meadow with the ones I love. ", "I am most happy either surrounded by trees, running water and the coast, where I have space to breathe and distance from other humans to ground, recharge and appreciate earths wild beauty. ", "Anywhere in the Lakes, maybe Wasdale, but anywhere really with nice scenery, the Dales, Peak Distrct, Wales and not forgetting Scotland.it", "Anywhere that I am with my family.", "Looking down through the valley where I live or looking out over the distance after I've just climbed a big hill or mountain and the sun's beaming down", "A windy British beach. ", "Grassgarth (home)", "Home.", "Anywhere in nature watching wild creatures...", "Borrowdale.", "at home looking out of my window on to winder fell watching the sheep and horses. ", "Home in Bassenthwaite.", "Isle of Mull", "The Upper Tarn Valley of Mont Lozere in France. It's a beautiful river with splendid beech forest on running down to the water and beavers living in the pools.", "Grand Tetons, Picos de Europa, Cairngorms, Dolomites, Triglav National Park, Applecross, Isle of Mull.", "Swindale Valley, seeing the restored beck meander its way through glorious flower rich meadows. ", "Touching a summit cairn", "Naddle Forest ", "My garden overlooking my beautiful lical valley", "Head of Crummock water; early morning , mist rising, swimming into the sun", "Being in a cool lake or waterfall/pool on a hot day. Favourites: Crummock Water, Derwentwater and Galleny Force.", "Sitting on the metal tree seat outside Theatre by the Lake very late at night when the theatre has emptied out and listening to the sheep and the ducks and the trees and the peace. (I work at the theatre(!) and so am often there at that time. )\n\nDriving along the A66 on the dual carriageway past Bassenthwaite Lake and getting my first glimpses of the fells, the water and the reflections.", "At home. I enjoy visiting shepherds meets, shows and sales and meeting other farmers. "], "extra": [{"beach": 2, "exercise": 1, "home": 1, "water": 2, "sports": 1, "swimming": 2, "sailing": 1, "fun": 1, "cleaning": 1, "liquid": 1, "ocean": 2}, {"beach": 1, "water": 1, "swimming": 1, "sailing": 1, "ocean": 1, "vacation": 1}, {}, {}, {"beach": 2, "vacation": 1, "cold": 1, "nervousness": 1, "social_media": 1, "business": 1, "body": 1, "celebration": 1, "violence": 1, "exotic": 3, "love": 1, "hiking": 2, "hearing": 1, "trust": 1, "farming": 1, "speaking": 1, "listen": 1, "urban": 2, "work": 1, "traveling": 1, "shame": 1, "plant": 3, "pain": 1, "friends": 1, "contentment": 1, "rural": 3}, {"beach": 1, "water": 1, "swimming": 1, "sailing": 1, "cleaning": 1, "liquid": 1, "ocean": 1, "celebration": 1, "wedding": 1, "cheerfulness": 1, "morning": 1, "optimism": 1, "childish": 1, "phone": 1, "party": 1, "positive_emotion": 1}, {}, {"beach": 1, "exercise": 1, "home": 1, "water": 1, "sports": 1, "swimming": 1, "ocean": 1, "love": 1, "friends": 1, "optimism": 1, "positive_emotion": 1, "domestic_work": 1, "family": 1, "movement": 1, "affection": 1, "ship": 1}, {"beach": 1, "exercise": 2, "water": 1, "sports": 1, "swimming": 1, "fun": 1, "ocean": 1, "hiking": 1}, {"home": 1, "business": 1, "exotic": 1, "urban": 1, "traveling": 1, "domestic_work": 1, "family": 1, "real_estate": 1, "internet": 1, "shopping": 1}, {"plant": 1}, {"liquid": 1, "body": 1, "alcohol": 1}, {"beach": 5, "water": 4, "swimming": 1, "sailing": 2, "liquid": 1, "ocean": 5, "celebration": 1, "exotic": 2, "love": 1, "trust": 1, "plant": 1, "rural": 4, "wedding": 1, "cheerfulness": 1,
